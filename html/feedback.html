      <div class="flex-container">
         <header>
            <div class="frontpage"><img src="../images/logo.png" alt=""></div>
         </header>
         <div id="burger-menu">
            <input type="checkbox">
            <h1>=</h1>

            <div class="menuItem"><a href="banner.html">Banner</a></div>
         </nav>
         <article>
            <h2 class="feedback">We value your feedback</h2>
            <form action="#" method="post">
               <div class="title1">
                  <label for="name" class="nm">Name:</label>
                  <input type="text" id="name" name="name">
               </div>
               <div class="title2">
                  <label for="email" class="em">Email:</label>
                  <input type="email" id="name" name="email"style="margin-left: 20px;">
               </div>
               <div class="area">
                  <p>In which continent do you live?</p>
                  <select name= "country">
                     <option selected="selected" value="Asia">Asia</option >
                     <option selected="selected" value="Europe">Europe</option>
                     <option  selected="selected" value="Other">Other</option >
                     <option  selected="selected" value="US">US</option>
                     <option  selected="selected" value="South America">South America</option>
                     <option  selected="selected" value="Oceania">Oceania</option >
                  </select>
               </div>
               <div class="distination">
                <p>Where is your favourite holiday distination?</p>
                <select name= "country">
                   <option selected="selected" value="Asia">Asia</option >
                   <option selected="selected" value="Europe">Europe</option>
                   <option  selected="selected" value="Other">Other</option >
                   <option  selected="selected" value="US">US</option>
                   <option  selected="selected" value="South America">South America</option>
                   <option  selected="selected" value="Oceania">Oceania</option >
                </select>
             </div>
               <div class="rate">
                  <p>Rate our website usablity?</p>
                  <input checked="checked" name="siteusability" type="radio" value="Good" />
                  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

                  <i class="em em---1"></i>
                  <input name="siteusability" type="radio" value="No good" /> <i class="em em--1"></i>
               </div>

                <div class="comment">
                  <textarea cols="20" name="comments" rows="5" placeholder="Please leave free comment "></textarea>
               </div>
               <div class="contact">
                  <input name="contact" type="checkbox" value="tandc"><span>Can we contact you?</span>
               </div>
               <input type="submit" value="Submit" id="submit"/>
            </form>
         </article>
         <footer>
            <p>&copy; Spring Escape2018</p>
         </footer>
      </div>
